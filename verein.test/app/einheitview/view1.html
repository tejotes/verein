<div class="col-md-10" class="container theme-showcase" role="main">
    <!--Body content-->
    <div>
    <p>Filter: <input ng-model="query"></p>
    </div>

    <table class="table table-striped">
        <th>ID</th>
        <th>Name</th>
        <th>angelegt</th>
        <tr ng-repeat="einheit in einheitArr | filter:query">
            <td>{{einheit.id}}</td>
            <td>{{einheit.name}}</td>
            <td>{{einheit.created | date}}</td>
        </tr>
    </table>

</div>
